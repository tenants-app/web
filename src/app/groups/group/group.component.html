<div *ngIf="group">
    <div class="container">
        <div class="spacer"></div>
        <mat-card class="card">
            <mat-card-header>
                <mat-card-subtitle>Apartment</mat-card-subtitle>
                <mat-card-title>{{group.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="table">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let element" class="member"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="bankAccount">
                        <th mat-header-cell *matHeaderCellDef>Bank account</th>
                        <td mat-cell *matCellDef="let element" class="bank-number"><p>{{element.bankAccount}}</p></td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="button-cell">
                            <button mat-raised-button color="primary">Profile</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button mat-button (click)="openGroupDialog()">Get invitation link</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
