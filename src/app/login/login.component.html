<div class="wrapper">
  <div class="container">
    <mat-card class="card">
      <h1>Login</h1>

      <form [formGroup]="userData" (ngSubmit)="login()">
        <div>
          <mat-form-field class="input-wrapper">
            <input matInput type="email" placeholder="Email" formControlName="email" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="input-wrapper">
            <input matInput type="password" placeholder="Password" formControlName="password" maxlength="30"
                   required>
          </mat-form-field>
        </div>

        <div class="button-wrapper">
          <button mat-raised-button color="primary" [disabled]="!userData.valid" type="submit" class="login-button">Log in</button>
        </div>
      </form>
    </mat-card>

    <mat-card class="card">
      <h2>No account yet?</h2>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" [routerLink]="['/register']">Registration</button>
      </div>
    </mat-card>
  </div>
</div>
