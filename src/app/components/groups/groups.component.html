<div class="container">
    <div class="header">
        <h1>Your apartments</h1>
        <div class="new-button">
            <button mat-raised-button class="primary-button" (click)="openGroupDialog()">Add apartment</button>
        </div>
    </div>
    <div class="container" *ngIf="(groups$ | async)">
        <mat-card class="card" *ngFor="let group of groups$ | async">
            <mat-card-header>
                <div mat-card-avatar class="letter-avatar">{{group.name.charAt(0)}}</div>
                <mat-card-title>{{group.name}}</mat-card-title>
                <mat-card-subtitle>Group created {{group.createdAt.slice(0, 10)}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions>
                <button [routerLink]="['/group/' + group._id]" mat-button class="secondary-button">Show</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="header" *ngIf="!(groups$ | async).length">
        <h3>You have no apartment groups</h3>
    </div>
</div>
