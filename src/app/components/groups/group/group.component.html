<div *ngIf="group">
    <div class="container">
        <div class="spacer"></div>
        <div class="title">{{group.name}} - apartment</div>

        <div class="spacer"></div>
        <div class="row">
            <div class="single-component">
                <app-members></app-members>
            </div>
            <div class="single-component">
                <app-duties></app-duties>
            </div>
        </div>

        <mat-tab-group mat-align-tabs="center" class="tab">
            <mat-tab label="My debts">
                <div class="content">
                    <app-debts class="wide"></app-debts>
                </div>
            </mat-tab>
            <mat-tab label="Bills">
                <div class="content">
                    <app-bills class="wide"></app-bills>
                </div>
            </mat-tab>
            <mat-tab label="Given loans">
                <div class="content">
                    <app-given-loans class="wide"></app-given-loans>
                </div>
            </mat-tab>
            <mat-tab label="Shopping">
                <div class="content">
                    <app-shopping class="wide"></app-shopping>
                </div>
            </mat-tab>
        </mat-tab-group>

        <button (click)="confirmation = true" *ngIf="!confirmation; else deletion" mat-button class="leave-button">Leave
            apartment
        </button>

        <ng-template #deletion>
            <button mat-raised-button (click)="leaveGroup()" mat-button color="warn" class="leave-button">Are you sure?</button>
        </ng-template>

    </div>
</div>
