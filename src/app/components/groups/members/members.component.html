<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Members</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table *ngIf="members.length; else loader" [dataSource]="members" class="table">
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element" class="member"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="bank_account_number">
                <th mat-header-cell *matHeaderCellDef>Bank account</th>
                <td mat-cell *matCellDef="let element" class="bank-number"><p>{{element.bank_account_number}}</p></td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="button-cell">
                    <button mat-raised-button color="primary"
                            [routerLink]="['/group/' + id + '/user/' + element._id]">Profile
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-template #loader>
            <mat-spinner></mat-spinner>
        </ng-template>
    </mat-card-content>
    <mat-card-actions class="actions">
        <button mat-button (click)="openGroupDialog()">Get invitation link</button>
    </mat-card-actions>
</mat-card>
