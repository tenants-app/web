<div class="container">
    <mat-card class="card">
        <h1>Registration</h1>

        <form [formGroup]="userData" (ngSubmit)="register()">
            <div>
                <mat-form-field class="input-wrapper">
                    <input matInput placeholder="Username" formControlName="username" maxlength="30" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-wrapper">
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-wrapper">
                    <input matInput placeholder="Bank number" formControlName="bank_account_number" maxlength="26"
                           required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-wrapper">
                    <input matInput type="password" placeholder="Password" formControlName="password" maxlength="30"
                           required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-wrapper">
                    <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword"
                           maxlength="30" required>
                </mat-form-field>
            </div>

            <div class="button-wrapper">
                <button mat-raised-button color="primary" [disabled]="!userData.valid" type="submit">Register</button>
            </div>
        </form>
    </mat-card>

    <mat-card class="card">
        <h2>Have an account already?</h2>

        <div class="button-wrapper">
            <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>
        </div>
    </mat-card>
</div>
